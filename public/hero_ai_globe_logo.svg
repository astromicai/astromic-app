<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Intense Central Glow for AI text -->
        <radialGradient id="ai-core-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#c084fc" stop-opacity="0.6"/> <!-- Soft Purple -->
            <stop offset="30%" stop-color="#22d3ee" stop-opacity="0.5"/> <!-- Cyan -->
            <stop offset="70%" stop-color="#3b82f6" stop-opacity="0.2"/> <!-- Blue -->
            <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
        </radialGradient>

        <filter id="text-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
        
        <filter id="orbit-glow" x="-50%" y="-50%" width="200%" height="200%">
             <feGaussianBlur stdDeviation="2" result="blur"/>
             <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>

        <style>
             .astro-symbol { 
                 font-family: 'Arial Unicode MS', 'Segoe UI Symbol', sans-serif; 
                 font-size: 32px; 
                 fill: #c084fc; /* Tinted Purple/Indigo */
                 text-anchor: middle; 
                 dominant-baseline: middle; 
                 font-weight: bold;
                 filter: drop-shadow(0 0 4px rgba(217,70,239,0.5));
             }
             .ai-text {
                 font-family: 'Verdana', 'Arial', sans-serif;
                 font-size: 80px;
                 font-weight: 900;
                 fill: white;
                 text-anchor: middle;
                 dominant-baseline: middle;
             }
        </style>
    </defs>

    <g transform="translate(300, 300)">
        
        <!-- 1. CENTER: CORE (Text Removed) -->
        <g>
            <animateTransform attributeName="transform" type="scale" values="0.98;1.02;0.98" dur="3s" repeatCount="indefinite" ease="ease-in-out"/>
            
            <!-- Background Glow Blob -->
            <circle r="60" fill="url(#ai-core-glow)" opacity="0.6" />
        </g>

        <!-- 2. MIDDLE: ATOMIC ORBITS (Cyan/Blue) -->
        <g>
             <!-- Rotation of the whole system -->
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" ease="linear"/>

            <!-- Orbit 1 -->
            <ellipse cx="0" cy="0" rx="50" ry="130" stroke="#22d3ee" stroke-width="3" fill="none" transform="rotate(0)" filter="url(#orbit-glow)" opacity="0.9"/>
            
            <!-- Orbit 2 -->
            <ellipse cx="0" cy="0" rx="50" ry="130" stroke="#22d3ee" stroke-width="3" fill="none" transform="rotate(60)" filter="url(#orbit-glow)" opacity="0.9"/>
            
            <!-- Orbit 3 -->
            <ellipse cx="0" cy="0" rx="50" ry="130" stroke="#22d3ee" stroke-width="3" fill="none" transform="rotate(120)" filter="url(#orbit-glow)" opacity="0.9"/>
            
            <!-- Particles on orbits -->
            <circle r="5" fill="#22d3ee" filter="url(#orbit-glow)"> <!-- Changed to Cyan and increased size slightly with glow -->
                <animateMotion dur="4s" repeatCount="indefinite" path="M0 0" /> <!-- Placeholder for complex path, simplified to simple static orbit blobs -->
            </circle>
        </g>
        
        <!-- 3. INNER RING: Dotted Magenta (Matches Logo) -->
        <g>
             <circle r="150" stroke="#d946ef" stroke-width="3" stroke-dasharray="0 10" stroke-linecap="round" opacity="0.8">
                  <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="60s" repeatCount="indefinite" ease="linear"/>
             </circle>
        </g>

        <!-- 4. OUTER: ORBITING ASTROLOGY SYSTEMS (Retained feature) -->
        <g>
            <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="50s" repeatCount="indefinite" ease="linear"/>
            
            <!-- Outer Guide Ring -->
            <circle r="220" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4 4" opacity="0.3"/>

            <!-- Symbols placed around ring at r=220 -->
            
            <!-- Western -->
            <g transform="translate(0, -220)">
                <circle r="24" fill="#1a0b2e" stroke="#22d3ee" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">♃</text>
            </g>
            
            <!-- Vedic -->
            <g transform="rotate(51.4) translate(0, -220) rotate(-51.4)">
                <circle r="24" fill="#1a0b2e" stroke="#22d3ee" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">ॐ</text>
            </g>
            
            <!-- Chinese -->
            <g transform="rotate(102.8) translate(0, -220) rotate(-102.8)">
                <circle r="24" fill="#1a0b2e" stroke="#22d3ee" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">☯</text>
            </g>
            
            <!-- Tibetan -->
            <g transform="rotate(154.2) translate(0, -220) rotate(-154.2)">
                <circle r="24" fill="#1a0b2e" stroke="#22d3ee" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">☸</text>
            </g>
            
            <!-- Hellenistic -->
            <g transform="rotate(205.6) translate(0, -220) rotate(-205.6)">
                <circle r="24" fill="#1a0b2e" stroke="#22d3ee" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">⊕</text>
            </g>
            
            <!-- Islamic -->
            <g transform="rotate(257) translate(0, -220) rotate(-257)">
                <circle r="24" fill="#1a0b2e" stroke="#22d3ee" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">☪</text>
            </g>
            
            <!-- Kabbalistic -->
            <g transform="rotate(308.4) translate(0, -220) rotate(-308.4)">
                <circle r="24" fill="#1a0b2e" stroke="#22d3ee" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">✡</text>
            </g>

        </g>
    </g>
</svg>
