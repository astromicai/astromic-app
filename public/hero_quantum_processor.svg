<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="neural-core" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.8"/> <!-- Cyan Core -->
            <stop offset="60%" stop-color="#3b82f6" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="#210535" stop-opacity="0"/>
        </radialGradient>
        
        <linearGradient id="cyber-ring" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#d946ef" stop-opacity="0"/>
            <stop offset="50%" stop-color="#d946ef" stop-opacity="1"/>
            <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
        </linearGradient>

        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <g transform="translate(300, 300)">
        
        <!-- CENTER: Neural Network Mesh (Pulse Animation) -->
        <g>
            <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="3s" repeatCount="indefinite" ease="ease-in-out"/>
            <circle r="60" fill="url(#neural-core)" opacity="0.6" />
            
            <!-- Nodes -->
            <g stroke="#a5f3fc" stroke-width="1.5" stroke-linecap="round">
                <path d="M-30 -40 L30 -40 L50 0 L30 40 L-30 40 L-50 0 Z" fill="none" opacity="0.8"/>
                <path d="M-30 -40 L0 0 M30 -40 L0 0 M50 0 L0 0 M30 40 L0 0 M-30 40 L0 0 M-50 0 L0 0" opacity="0.5"/>
                <circle cx="0" cy="0" r="4" fill="#fff" filter="url(#glow)"/>
                <circle cx="-30" cy="-40" r="3" fill="#22d3ee"/>
                <circle cx="30" cy="-40" r="3" fill="#22d3ee"/>
                <circle cx="50" cy="0" r="3" fill="#22d3ee"/>
                <circle cx="30" cy="40" r="3" fill="#22d3ee"/>
                <circle cx="-30" cy="40" r="3" fill="#22d3ee"/>
                <circle cx="-50" cy="0" r="3" fill="#22d3ee"/>
            </g>
        </g>

        <!-- RING 1: Fast Scanner (High Tech) -->
        <g>
             <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite" ease="linear"/>
             <circle r="90" stroke="#3b82f6" stroke-width="1" stroke-dasharray="10 50" opacity="0.5"/>
             <path d="M0 -90 A90 90 0 0 1 63.6 -63.6" stroke="#22d3ee" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
        </g>

        <!-- RING 2: Data Segments (Counter Rotate) -->
        <g>
            <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="20s" repeatCount="indefinite" ease="linear"/>
            <circle r="130" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
            
            <!-- Tech ticks -->
            <path d="M0 -125 L0 -135" stroke="#d946ef" stroke-width="2"/>
            <path d="M0 125 L0 135" stroke="#d946ef" stroke-width="2"/>
            <path d="M-125 0 L-135 0" stroke="#d946ef" stroke-width="2"/>
            <path d="M125 0 L135 0" stroke="#d946ef" stroke-width="2"/>
            
            <!-- Arcs -->
            <path d="M-91.9 -91.9 A130 130 0 0 1 91.9 -91.9" stroke="url(#cyber-ring)" stroke-width="1.5" fill="none" opacity="0.8"/>
            <path d="M-91.9 91.9 A130 130 0 0 0 91.9 91.9" stroke="url(#cyber-ring)" stroke-width="1.5" fill="none" opacity="0.8"/>
        </g>

        <!-- RING 3: Outer Orbital (Slow) -->
        <g opacity="0.6">
            <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="60s" repeatCount="indefinite" ease="linear"/>
            <circle r="180" stroke="#4a044e" stroke-width="1" stroke-dasharray="4 4"/>
            
            <!-- Orbiting Particle -->
            <g transform="translate(0, -180)">
                <circle r="5" fill="#f0abfc" filter="url(#glow)">
                    <animate attributeName="fill-opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
                </circle>
            </g>
            <g transform="rotate(180) translate(0, -180)">
                <circle r="3" fill="#3b82f6" />
            </g>
        </g>

        <!-- Decorative Rays -->
        <g opacity="0.3">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="120s" repeatCount="indefinite" ease="linear"/>
            <line x1="0" y1="-140" x2="0" y2="-220" stroke="url(#cyber-ring)" stroke-width="1"/>
            <line x1="0" y1="-140" x2="0" y2="-220" stroke="url(#cyber-ring)" stroke-width="1" transform="rotate(90)"/>
            <line x1="0" y1="-140" x2="0" y2="-220" stroke="url(#cyber-ring)" stroke-width="1" transform="rotate(180)"/>
            <line x1="0" y1="-140" x2="0" y2="-220" stroke="url(#cyber-ring)" stroke-width="1" transform="rotate(270)"/>
        </g>
    </g>
</svg>
