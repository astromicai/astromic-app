<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Inner Orb Glow (Purple/Pink) -->
        <radialGradient id="hex-core" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#f5d5e0" stop-opacity="1"/>
            <stop offset="40%" stop-color="#d946ef" stop-opacity="0.9"/>
            <stop offset="80%" stop-color="#701a75" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="#210535" stop-opacity="0"/>
        </radialGradient>
        
        <!-- Globe Gradient -->
        <linearGradient id="globe-wire" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#a855f7" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
        </linearGradient>

        <filter id="shine" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>

        <style>
             .astro-symbol { 
                 font-family: 'Arial Unicode MS', 'Segoe UI Symbol', sans-serif; 
                 font-size: 32px; 
                 fill: #e0e7ff; 
                 text-anchor: middle; 
                 dominant-baseline: middle; 
                 font-weight: bold;
                 filter: drop-shadow(0 0 4px rgba(217,70,239,0.5));
             }
        </style>
    </defs>

    <g transform="translate(300, 300)">
        
        <!-- 1. INSIDE: HEXAGRAM CORE (Updated Design) -->
        <g>
            <animateTransform attributeName="transform" type="scale" values="0.95;1.05;0.95" dur="4s" repeatCount="indefinite" ease="ease-in-out"/>
            
            <!-- Central Glowing Orb -->
            <circle r="45" fill="url(#hex-core)">
                 <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
            </circle>

            <!-- Dotted Ring Inner -->
            <circle r="55" stroke="#f0abfc" stroke-width="2" stroke-dasharray="2 6" opacity="0.6">
                 <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" ease="linear"/>
            </circle>

            <!-- Triangle 1 (Pointing Up) -->
            <path d="M0 -80 L69.2 40 H-69.2 Z" stroke="#f5d5e0" stroke-width="3" fill="none" filter="url(#shine)">
                <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite" ease="linear"/>
            </path>
            
            <!-- Triangle 2 (Pointing Down) -->
            <path d="M0 80 L69.2 -40 H-69.2 Z" stroke="#f5d5e0" stroke-width="3" fill="none" filter="url(#shine)">
                <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite" ease="linear"/>
            </path>
            
             <!-- Small shine sparkles on vertices (Simulated) -->
             <g opacity="0.8">
                 <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite" ease="linear"/>
                 <circle cx="0" cy="-80" r="3" fill="#fff" filter="url(#shine)"/>
                 <circle cx="69.2" cy="40" r="3" fill="#fff" filter="url(#shine)"/>
                 <circle cx="-69.2" cy="40" r="3" fill="#fff" filter="url(#shine)"/>
                 <circle cx="0" cy="80" r="3" fill="#fff" filter="url(#shine)"/>
                 <circle cx="69.2" cy="-40" r="3" fill="#fff" filter="url(#shine)"/>
                 <circle cx="-69.2" cy="-40" r="3" fill="#fff" filter="url(#shine)"/>
             </g>

        </g>

        <!-- 2. MIDDLE: 3D GLOBE WIREFRAME (Expanded to surround Hexagram) -->
        <!-- Tilted 23.5 degrees -->
        <g transform="rotate(-23.5)">
            <g opacity="0.6">
                 <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite" ease="linear"/>
                 
                 <!-- Sphere Outline (~130 radius to clear the 80px Hexagram) -->
                 <circle r="140" stroke="url(#globe-wire)" stroke-width="1.5" fill="none" opacity="0.4"/>
                 
                 <!-- Longitude Lines -->
                 <ellipse cx="0" cy="0" rx="46" ry="140" stroke="url(#globe-wire)" stroke-width="1" fill="none" opacity="0.4"/>
                 <ellipse cx="0" cy="0" rx="92" ry="140" stroke="url(#globe-wire)" stroke-width="1" fill="none" opacity="0.4"/>
                 <line x1="0" y1="-140" x2="0" y2="140" stroke="url(#globe-wire)" stroke-width="1.5"/>
                 
                 <!-- Latitude Lines -->
                 <line x1="-140" y1="0" x2="140" y2="0" stroke="url(#globe-wire)" stroke-width="1.5"/>
                 <ellipse cx="0" cy="0" rx="136" ry="46" stroke="url(#globe-wire)" stroke-width="1" fill="none" opacity="0.5" transform="rotate(90)"/> 
                 <line x1="-121" y1="-70" x2="121" y2="-70" stroke="url(#globe-wire)" stroke-width="1" opacity="0.5"/>
                 <line x1="-121" y1="70" x2="121" y2="70" stroke="url(#globe-wire)" stroke-width="1" opacity="0.5"/>
            </g>
        </g>

        <!-- 3. OUTSIDE: ORBITING SYSTEMS (Widened) -->
        <g>
            <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="50s" repeatCount="indefinite" ease="linear"/>
            
            <!-- Orbital Ring -->
            <circle r="210" stroke="#d946ef" stroke-width="1" stroke-dasharray="2 4" opacity="0.4"/>
            <circle r="230" stroke="#8b5cf6" stroke-width="0.5" opacity="0.2"/>

            <!-- Symbols placed around ring at r=210 -->
            
            <!-- Western -->
            <g transform="translate(0, -210)">
                <circle r="24" fill="#1a0b2e" stroke="#d946ef" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">♃</text>
            </g>
            
            <!-- Vedic -->
            <g transform="rotate(51.4) translate(0, -210) rotate(-51.4)">
                <circle r="24" fill="#1a0b2e" stroke="#d946ef" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">ॐ</text>
            </g>
            
            <!-- Chinese -->
            <g transform="rotate(102.8) translate(0, -210) rotate(-102.8)">
                <circle r="24" fill="#1a0b2e" stroke="#d946ef" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">☯</text>
            </g>
            
            <!-- Tibetan -->
            <g transform="rotate(154.2) translate(0, -210) rotate(-154.2)">
                <circle r="24" fill="#1a0b2e" stroke="#d946ef" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">☸</text>
            </g>
            
            <!-- Hellenistic -->
            <g transform="rotate(205.6) translate(0, -210) rotate(-205.6)">
                <circle r="24" fill="#1a0b2e" stroke="#d946ef" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">⊕</text>
            </g>
            
            <!-- Islamic -->
            <g transform="rotate(257) translate(0, -210) rotate(-257)">
                <circle r="24" fill="#1a0b2e" stroke="#d946ef" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">☪</text>
            </g>
            
            <!-- Kabbalistic -->
            <g transform="rotate(308.4) translate(0, -210) rotate(-308.4)">
                <circle r="24" fill="#1a0b2e" stroke="#d946ef" stroke-width="1.5"/>
                <text class="astro-symbol" dy="1">✡</text>
            </g>

        </g>
    </g>
</svg>
